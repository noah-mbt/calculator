<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container" id="omni">
        <header class="container" id="header">Calculator</header>

        <main class="container" id="main">
            <div class="container" id="ccl-body">
                <div class="container" id="ccl-screen">
                    <span id="ccl-display"></span>
                </div>

                <div class="container" id="ccl-buttons">
                    <div class="container" id="ccl-numbers">
                        <button class="number-btn btn" id="one">1</button>
                        <button class="number-btn btn" id="two">2</button>
                        <button class="number-btn btn" id="three">3</button>
                        <button class="number-btn btn" id="four">4</button>
                        <button class="number-btn btn" id="five">5</button>
                        <button class="number-btn btn" id="six">6</button>
                        <button class="number-btn btn" id="seven">7</button>
                        <button class="number-btn btn" id="eight">8</button>
                        <button class="number-btn btn" id="nine">9</button>
                        <button class="number-btn btn" id="zero">0</button>
                        <button class="number-btn btn" id="decimal">.</button>
                        <button class="number-btn btn" id="x10">×10</button>
                    </div>

                    <div class="container" id="ccl-operators">
                        <button class="operator-btn btn" id="del">DEL</button>
                        <button class="operator-btn btn" id="clear">AC</button>
                        <button class="operator-btn btn" id="*">*</button>
                        <button class="operator-btn btn" id="/">/</button>
                        <button class="operator-btn btn" id="+">+</button>
                        <button class="operator-btn btn" id="-">-</button>
                        <button class="operator-btn btn" id="ans">ANS</button>
                        <button class="operator-btn btn" id="=">=</button>


                    </div>

                </div>
            </div>

        
        </main>
        <footer class="container" id="footer">Copyright © The Odin Project 2023 
        </footer>
    </div>
</body>
</html>
