<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container" id="omni">
        <header class="container" id="header">Calculator</header>

        <div class="container" id="main">
            <div class="container" id="ccl-body">
                <div class="container" id="ccl-screen">
                </div>

                <div class="container" id="ccl-buttons">
                    <div class="container" id="ccl-numbers">
                        <button class="number-btn" id="1">1</button>
                        <button class="number-btn" id="2">2</button>
                        <button class="number-btn" id="3">3</button>
                        <button class="number-btn" id="4">4</button>
                        <button class="number-btn" id="5">5</button>
                        <button class="number-btn" id="6">6</button>
                        <button class="number-btn" id="7">7</button>
                        <button class="number-btn" id="8">8</button>
                        <button class="number-btn" id="9">9</button>
                        <button class="number-btn" id="0">0</button>
                        <button class="number-btn" id=".">.</button>
                        <button class="number-btn" id="x10">×10</button>


                    </div>

                    <div class="container" id="ccl-operators">
                        <button class="operator-btn" id="ans">ANS</button>
                        <button class="operator-btn" id="=">=</button>
                        <button class="operator-btn" id="+">+</button>
                        <button class="operator-btn" id="-">-</button>
                        <button class="operator-btn" id="*">×</button>
                        <button class="operator-btn" id="/">÷</button>
                        <button class="operator-btn" id="del">DEL</button>
                        <button class="operator-btn" id="clear">AC</button>


                    </div>

                </div>
            </div>

        
        </div>
        <footer class="container" id="footer">Copyright © The Odin Project 2023 
        </footer>
    </div>
</body>
</html>
